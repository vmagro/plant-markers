{{ define "main" }}
  <h1>{{ .Title }}</h1>

  {{ .Content }}

  <div id="qrcode"></div>

  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script>
    new QRCode(document.getElementById("qrcode"), {
      text:"{{ .Page.Permalink }}",
      correctLevel : QRCode.CorrectLevel.L,
      colorDark : "#226e2c",
    });
  </script>
{{ end }}
