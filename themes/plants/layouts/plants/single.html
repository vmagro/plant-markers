{{ define "main" }}
  <style>
    @media screen {
      #qrcode {
        display: none;
      }
    }
    @media print {
      @page {
        size: auto;   /* auto is the initial value */
        margin: 0;  /* this affects the margin in the printer settings */
      }
    }
  </style>

  <h1>{{ .Title }}</h1>

  {{ .Content }}

  <div id="qrcode"></div>

  <script>
    $('#qrcode').qrcode("{{ .Page.Permalink }}");
  </script>

{{ end }}
